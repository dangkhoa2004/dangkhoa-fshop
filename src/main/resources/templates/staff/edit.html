<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Staff | Sửa sản phẩm</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css"
        href="https://raw.githubusercontent.com/dangkhoa2004/mystyle/main/staff.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

    :root {
        --light: #f6f6f9;
        --primary: #1976D2;
        --light-primary: #CFE8FF;
        --grey: #eee;
        --dark-grey: #AAAAAA;
        --dark: #363949;
        --danger: #D32F2F;
        --light-danger: #FECDD3;
        --warning: #FBC02D;
        --light-warning: #FFF2C6;
        --success: #388E3C;
        --light-success: #BBF7D0;
    }

    * {
        scroll-behavior: smooth;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Montserrat', sans-serif;
    }

    .bx {
        font-size: 1.7rem;
    }

    a {
        text-decoration: none;
    }

    li {
        list-style: none;
    }

    html {
        scroll-behavior: smooth;
        overflow-x: hidden;
    }

    body.dark {
        --light: #181a1e;
        --grey: #25252c;
        --dark: #fbfbfb
    }

    body {
        scroll-behavior: smooth;
        background: var(--grey);
        overflow-x: hidden;
    }

    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        background: var(--light);
        width: 230px;
        height: 100%;
        z-index: 2000;
        overflow-x: hidden;
        scrollbar-width: none;
        transition: all 0.3s ease;
    }

    .sidebar::-webkit-scrollbar {
        display: none;
    }

    .sidebar .logo {
        margin-left: 10px;
        margin-top: 10px;
        font-size: 24px;
        font-weight: 700;
        height: 56px;
        display: flex;
        align-items: center;
        color: var(--primary);
        z-index: 500;
        box-sizing: content-box;
    }

    .sidebar .logo .logo-name span {
        color: var(--dark);
    }

    .sidebar .logo .bx {
        min-width: 60px;
        display: flex;
        justify-content: center;
        font-size: 2.2rem;
    }

    .sidebar .side-menu {
        width: 100%;
        margin-top: 48px;
    }

    .sidebar .side-menu li {
        height: 75px;
        background: transparent;
        margin-left: 6px;
        border-radius: 15px 0 0 15px;
        padding: 4px;
    }

    .sidebar .side-menu li.active {

        background: #4b63ee;
        position: relative;
    }

    .sidebar .side-menu li.active::before {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        top: -40px;
        right: 0;
        box-shadow: 20px 20px 0 var(--grey);
        z-index: -1;
    }

    .sidebar .side-menu li.active::after {
        content: "";
        position: absolute;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        bottom: -40px;
        right: 0;
        box-shadow: 20px -20px 0 var(--grey);
        z-index: -1;
    }

    .sidebar .side-menu li a {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        font-size: 16px;
        color: #1976D2;
        white-space: nowrap;
        overflow-x: hidden;
        transition: all 0.3s ease;
    }

    .sidebar .side-menu li.active a {
        color: white;
    }

    .sidebar .side-menu li a .bx {
        min-width: calc(60px - ((4px + 6px) * 2));
        display: flex;
        font-size: 1.6rem;
        justify-content: center;
    }

    .sidebar .side-menu li a.logout {
        color: var(--danger);
    }

    .content {
        position: relative;
        width: calc(100% - 230px);
        left: 230px;
        transition: all 0.3s ease;
    }

    .content nav {
        height: 56px;
        background: var(--light);
        padding: 0 24px 0 0;
        display: flex;
        align-items: center;
        grid-gap: 24px;
        position: sticky;
        top: 0;
        left: 0;
        z-index: 1000;
    }

    .content nav::before {
        content: "";
        position: absolute;
        width: 40px;
        height: 40px;
        bottom: -40px;
        left: 0;
        border-radius: 50%;
        box-shadow: -20px -20px 0 var(--light);
    }

    .content nav a {
        color: var(--dark);
    }

    .content nav .bx.bx-menu {
        cursor: pointer;
        color: var(--dark);
    }

    .content nav .notif {
        font-size: 20px;
        position: relative;
    }

    .content nav .notif .count {
        position: absolute;
        top: -6px;
        right: -6px;
        width: 20px;
        height: 20px;
        background: var(--danger);
        border-radius: 50%;
        color: var(--light);
        border: 2px solid var(--light);
        font-weight: 700;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .content nav .profile img {
        width: 36px;
        height: 36px;
        object-fit: cover;
        border-radius: 50%;
    }

    .content main {
        width: 100%;
        padding: 36px 24px;
        max-height: calc(100vh - 56px);
    }

    .content main .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        grid-gap: 16px;
        flex-wrap: wrap;
    }

    .content main .header .left h1 {
        font-size: 36px;
        font-weight: 600;
        margin-bottom: 10px;
        color: var(--light);
    }

    .content main .header .left .breadcrumb {
        display: flex;
        align-items: center;
        grid-gap: 16px;
    }

    .content main .header .left .breadcrumb li a {
        color: var(--light);
        pointer-events: none;
    }

    .content main .bottom-data .product {
        border-radius: 15px;
        background: var(--light);
        padding: 24px;
        margin-top: 20px;
        overflow-x: auto;
    }

    .content main .bottom-data .header h3 {
        margin-right: auto;
        font-size: 24px;
        font-weight: 600;
    }

    @media screen and (max-width: 768px) {
        .sidebar {
            width: 200px;
        }

        .content {
            width: calc(100% - 60px);
            left: 200px;
        }

    }

    @media screen and (max-width: 576px) {

        .content nav form .form-input input {
            display: none;
        }

        .content nav form .form-input button {
            width: auto;
            height: auto;
            background: transparent;
            color: var(--dark);
            border-radius: none;
        }

        .content nav form.show .form-input input {
            display: block;
            width: 100%;
        }

        .content nav form.show .form-input button {
            width: 36px;
            height: 100%;
            color: var(--light);
            background: var(--danger);
            border-radius: 0 36px 36px 0;
        }

        .content nav form.show~.notif,
        .content nav form.show~.profile {
            display: none;
        }

        .content main .insights {
            grid-template-columns: 1fr;
        }

        .content main .bottom-data .header {
            min-width: 340px;
        }

        .content main .bottom-data .product table {
            min-width: 340px;
        }

        .content main .bottom-data {
            min-width: 340px;
        }

    }
</style>

<body style="background: linear-gradient(to left, #7d9eeb, #435add);">
    <div class="sidebar">
        <a href="#" class="logo">
            <i class='bx bx-code-alt'>th:logo</i>
            <div class="logo-name"><span>Trang</span>Quản lý</div>
        </a>
        <ul class="side-menu">
            <li><a href="http://localhost:8080/fshop/view"><i class='bx bxs-dashboard'></i>Bảng điều khiển</a></li>
            <li class="active">
                <a href="http://localhost:8080/shop/list"><i class='bx bx-store-alt'></i>Cửahàng</a>
            </li>
            <li><a href="http://localhost:8080/report/list"><i class='bx bx-analyse'></i>Thống kê</a></li>
            <li><a href="http://localhost:8080/ticket/list"><i class='bx bx-message-square-dots'></i>Vé</a></li>
            <li><a href="http://localhost:8080/user/list"><i class='bx bx-group'></i>Người dùng</a></li>
            <li><a href="http://localhost:8080/setting/list"><i class='bx bx-cog'></i>Cài đặt</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="http://localhost:8080/fshop/login" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Đăng xuất
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <nav>
            <div style="max-width: 400px;width: 100%;margin-right: auto;">
                <div class="">
                    th:search
                </div>
            </div>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="images/logo.png">
            </a>
        </nav>
        <main>
            <div class="header">
                <div class="left">
                    <h1>Cửa hàng</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">
                                Cửa hàng
                            </a></li>
                        /
                        <li><a href="#" class="active">Quản lý sản phẩm</a></li>
                        /
                        <li><a href="#" class="active">Sửa sản phẩm</a></li>
                    </ul>
                </div>
            </div>
            <div class="bottom-data">
                <div class="product">
                    <div class="header">
                        <i class='bx bx-receipt'></i>
                        <h3>Quản lý sản phẩm</h3>
                    </div>
                    <form th:action="@{/shop/update}" th:object="${mouse}" method="POST" id="myForm">
                        <div class="form-input mt-5">
                            <div class="row">
                                <div class="col-8">
                                    <div class="form-floating mb-4">
                                        <input type="text" class="form-control" id="name" name="name" th:field="*{name}"
                                            required>
                                        <label for="name">Tên</label>
                                    </div>
                                    <div class="form-floating mb-4">
                                        <input type="text" class="form-control" id="price" name="price"
                                            th:field="*{price}" required>
                                        <label for="price">Giá</label>
                                    </div>
                                    <div class="form-floating mb-4">
                                        <input type="text" class="form-control" id="saleprice" name="saleprice"
                                            th:field="*{saleprice}" required>
                                        <label for="saleprice">Giảm giá</label>
                                    </div>
                                    <div class="form-floating mb-4">
                                        <input type="text" class="form-control" id="description" name="description"
                                            th:field="*{description}" style="height: 146px;">
                                        <label for="description">Mô tả</label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="col-4">
                                        <div class="form-group mb-1">
                                            <label for="brand">Thương hiệu:</label>
                                            <select class="form-control" id="brand" name="brand" required>
                                                <option th:each="brand : ${brands}" th:value="${brand.id}"
                                                    th:text="${brand.name}"
                                                    th:selected="${brand.id} == ${mouse.brand.id}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group mb-1">
                                            <label for="connect">Kết nối:</label>
                                            <select class="form-control" id="connect" name="connect" required>
                                                <option th:each="connect : ${connects}" th:value="${connect.id}"
                                                    th:text="${connect.name}"
                                                    th:selected="${connect.id} == ${mouse.connect.id}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group mb-1">
                                            <label for="led">LED:</label>
                                            <select class="form-control" id="led" name="led" required>
                                                <option th:each="led : ${leds}" th:value="${led.id}"
                                                    th:text="${led.name}" th:selected="${led.id} == ${mouse.led.id}">
                                                </option>
                                            </select>
                                        </div>
                                        <div class="form-group mb-1">
                                            <label for="type">Loại:</label>
                                            <select class="form-control" id="type" name="type" required>
                                                <option th:each="type : ${types}" th:value="${type.id}"
                                                    th:text="${type.name}" th:selected="${type.id} == ${mouse.type.id}">
                                                </option>
                                            </select>
                                        </div>
                                        <div class="form-group mb-1">
                                            <label for="battery">PIN:</label>
                                            <select class="form-control" id="battery" name="battery" required>
                                                <option th:each="battery : ${batteries}" th:value="${battery.id}"
                                                    th:text="${battery.name}"
                                                    th:selected="${battery.id} == ${mouse.battery.id}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group mb-1">
                                            <label for="color">Màu sắc:</label>
                                            <select class="form-control" id="color" name="color" required>
                                                <option th:each="color : ${colors}" th:value="${color.id}"
                                                    th:text="${color.name}"
                                                    th:selected="${color.id} == ${mouse.color.id}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-plus"></i> Lưu
                            </button>
                            <button type="button" class="btn btn-primary" onclick="clearInputs()">
                                <i class="fas fa-sync-alt fa-spin"></i> Làm mới
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
<script>
    const sideLinks = document.querySelectorAll('.sidebar .side-menu li a:not(.logout)');
    sideLinks.forEach(item => {
        const li = item.parentElement;
        item.addEventListener('click', () => {
            sideLinks.forEach(i => {
                i.parentElement.classList.remove('active');
            });
            li.classList.add('active');
        });
    });
    function clearInputs() {
        var inputs = document.querySelectorAll('input');
        var selects = document.querySelectorAll('select');
        inputs.forEach(function (input) {
            input.value = '';
        });
        selects.forEach(function (select) {
            select.selectedIndex = 0;
        });
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

</html>
