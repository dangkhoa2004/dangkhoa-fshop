<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>MN | Mouse List</title>
    <link rel="stylesheet" href="/style/layout.css">
    <link rel="stylesheet" href="/style/listMouse.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div th:replace="layout/layout :: header"></div>
    <section>
        <div class="content">
            <div class="maintain">
                <div class="bigTitle">
                    <div class="left">
                        <h1>Cửa hàng</h1>
                        <ul class="breadcrumb">
                            <li><a href="#">
                                    Cửa hàng
                                </a></li>
                            /
                            <li><a href="#" class="active">Quản lý sản phẩm</a></li>
                        </ul>
                    </div>
                </div>
                <div class="bottom-data">
                    <div class="nav-product">
                        <div class="filter">
                            <a href="http://localhost:8080/shop/add"
                                class="btn btn-success d-flex justify-content-center align-items-center"
                                id="backButton">
                                <i class="fas fa-plus"></i>Thêm mới
                            </a>
                            <div class="form-group">
                                <label for="category">Hãng:</label>
                                <select class="form-control" id="category" name="category">
                                    <option value="all">Tất cả</option>
                                    <option value="category1">Danh mục 1</option>
                                    <option value="category2">Danh mục 2</option>
                                    <option value="category3">Danh mục 3</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="connection">Kết nối:</label>
                                <select class="form-control" id="connection" name="connection">
                                    <option value="all">Tất cả</option>
                                    <option value="wired">Có dây</option>
                                    <option value="wireless">Không dây</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="category">Led:</label>
                                <select class="form-control" id="category" name="category">
                                    <option value="all">Tất cả</option>
                                    <option value="category1">Danh mục 1</option>
                                    <option value="category2">Danh mục 2</option>
                                    <option value="category3">Danh mục 3</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="category">Loại sản phẩm:</label>
                                <select class="form-control" id="category" name="category">
                                    <option value="all">Tất cả</option>
                                    <option value="category1">Danh mục 1</option>
                                    <option value="category2">Danh mục 2</option>
                                    <option value="category3">Danh mục 3</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="category">Pin:</label>
                                <select class="form-control" id="category" name="category">
                                    <option value="all">Tất cả</option>
                                    <option value="category1">Danh mục 1</option>
                                    <option value="category2">Danh mục 2</option>
                                    <option value="category3">Danh mục 3</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="color">Màu Sắc:</label>
                                <select class="form-control" id="color" name="color">
                                    <option value="all">Tất cả</option>
                                    <option value="red">Đỏ</option>
                                    <option value="linear-gradient(to right, #7d9eeb, #435add)">Xanh dương</option>
                                    <option value="green">Xanh lá</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="product">
                        <div class="bigTitle">
                            <i class='bx bx-receipt'></i>
                            <h3>Quản lý sản phẩm</h3>
                            <i class='bx bx-search'></i>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Sản phẩm</th>
                                    <th>Giá</th>
                                    <th>Thương hiệu</th>
                                    <th>Kết nối</th>
                                    <th>LED</th>
                                    <th>Loại</th>
                                    <th>PIN</th>
                                    <th>Màu Sắc</th>
                                    <th>Chức năng</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="item" th:each="mouse : ${lstMouse}">
                                    <td th:if="${#lists.size(mouse.imageUrl) > 0}">
                                        <img th:src="@{${mouse.imageUrl[0].url}}" alt="mouse-image">
                                        <p th:text="${mouse.name}"></p>
                                    </td>
                                    <td th:text="${mouse.formattedPrice}"></td>
                                    <td th:text="${mouse.brand.name}"></td>
                                    <td th:text="${mouse.connect.name}"></td>
                                    <td th:text="${mouse.led.name}"></td>
                                    <td th:text="${mouse.type.name}"></td>
                                    <td th:text="${mouse.battery.name}"></td>
                                    <td th:text="${mouse.color.name}"></td>
                                    <td>
                                        <button type="button" class="btn btn-rounded bg-warning">
                                            <a th:href="@{/mouse_edit/{id}(id=${mouse.id})}">SỬA</a>
                                        </button>
                                        <button type="button" class="btn btn-rounded bg-danger">
                                            <a th:href="@{/mouse_delete/{id}(id=${mouse.id})}">XÓA</a>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:replace="layout/layout :: footer"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</html>
