<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Danh Sách Chuột</title>
    <link rel="stylesheet" href="/style/layout.css">
    <link rel="stylesheet" href="/style/listMouse.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: rgb(222, 213, 213);">
    <div th:replace="layout/layout :: header"></div>
    <section>
        <div class="content">
            <div class="maintain">
                <div class="bigTitle">
                    <div class="left">
                        <h1>Cửa hàng</h1>
                        <ul class="breadcrumb">
                            <li><a href="#">
                                    Cửa hàng
                                </a></li>
                            /
                            <li><a href="#" class="active">Quản lý sản phẩm</a></li>
                        </ul>
                    </div>
                </div>
                <div class="bottom-data">
                    <div class="nav-product">
                        <div class="filter">
                            <div class="add-button">
                                <a href="http://localhost:8080/mouses/add" class="btn btn-success" id="backButton">
                                    <div class="icon-text">
                                        <i class="fa-solid fa-circle-plus"></i>
                                        <h5>Thêm</h5>
                                    </div>
                                </a>
                            </div>                            
                            <div class="form-group">
                                <label for="brand">Thương hiệu:</label>
                                <select class="form-control" id="brand" name="brand" required>
                                    <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}">
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="brand">Kết nối:</label>
                                <select class="form-control" id="connect" name="connect" required>
                                    <option th:each="connect : ${connects}" th:value="${connect.id}"
                                        th:text="${connect.name}">
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="brand">LED:</label>
                                <select class="form-control" id="led" name="led" required>
                                    <option th:each="led : ${leds}" th:value="${led.id}" th:text="${led.name}">
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="brand">Loại:</label>
                                <select class="form-control" id="type" name="type" required>
                                    <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}">
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="brand">Pin:</label>
                                <select class="form-control" id="batterie" name="batterie" required>
                                    <option th:each="batterie : ${batteries}" th:value="${batterie.id}"
                                        th:text="${batterie.name}">
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="brand">Màu sắc:</label>
                                <select class="form-control" id="color" name="color" required>
                                    <option th:each="color : ${colors}" th:value="${color.id}" th:text="${color.name}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="product">
                        <div class="bigTitle">
                            <i class='bx bx-receipt'></i>
                            <h3>Quản lý sản phẩm</h3>
                            <i class='bx bx-search'></i>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Sản phẩm</th>
                                    <th>Giá</th>
                                    <th>Thương hiệu</th>
                                    <th>Kết nối</th>
                                    <th>LED</th>
                                    <th>Loại</th>
                                    <th>PIN</th>
                                    <th>Màu Sắc</th>
                                    <th>Chức năng</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="item" th:each="mouse : ${lstMouse}">
                                    <td th:if="${#lists.size(mouse.imageUrl) > 0}">
                                        <img th:src="@{${mouse.imageUrl[0].url}}" alt="mouse-image">
                                        <p th:text="${mouse.name}"></p>
                                    </td>
                                    <td th:text="${mouse.formattedPrice}"></td>
                                    <td th:text="${mouse.brand.name}"></td>
                                    <td th:text="${mouse.connect.name}"></td>
                                    <td th:text="${mouse.led.name}"></td>
                                    <td th:text="${mouse.type.name}"></td>
                                    <td th:text="${mouse.battery.name}"></td>
                                    <td th:text="${mouse.color.name}"></td>
                                    <td>
                                        <button type="button" class="btn btn-rounded bg-warning">
                                            <a th:href="@{/mouses/{id}(id=${mouse.id})}">SỬA</a>
                                        </button>
                                        <button type="button" class="btn btn-rounded bg-danger">
                                            <a th:href="@{/delete/{id}(id=${mouse.id})}">XÓA</a>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:replace="layout/layout :: footer"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

</html>
