<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Trang Web của Tôi</title>
    <link rel="stylesheet" th:href="@{/static/style/layout.css}">
    <link rel="stylesheet" href="/style/layout.css">
    <link rel="stylesheet" href="/js/isLogin.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header th:fragment="header">
        <div class="navtop">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="http://localhost:8080/fshop/view">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/FPT_Polytechnic.png/1200px-FPT_Polytechnic.png"
                        alt="FSHOP" style="height: 40px;">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:8080/fshop">
                                <i class="fas fa-home"></i> Trang chủ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:8080/category">
                                <i class="fas fa-bars"></i> Danh mục
                            </a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0 mx-auto d-flex">
                        <div class="search-container">
                            <i class="fas fa-search search-icon"></i>
                            <input class="form-control search-input" type="search" placeholder="Bạn cần tìm gì?"
                                aria-label="Search" required>
                        </div>
                    </form>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-phone-alt"></i> Hotline: 1900.xxxx
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-receipt"></i> Tra cứu đơn hàng
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/cart">
                                <i class="fas fa-shopping-cart"></i> Giỏ hàng
                            </a>
                        </li>
                        <li class="nav-item" id="user-link">
                            <a class="nav-link" href="/login">
                                <i class="fa-solid fa-right-to-bracket"></i> Đăng Nhập
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main th:fragment="content">
        <!-- Đây là nơi nội dung của trang con sẽ được chèn vào -->
        <div th:insert="~{::section}"></div>
    </main>
    <footer th:fragment="footer">
        <h3>FSHOP | Gaming Gears</h3>
        <div class="right">
            <div class="links">
                <a href="#">Privacy Policy</a>
                <a href="#">Cooperation</a>
                <a href="#">Sponsorship</a>
                <a href="#">Contact Us</a>
            </div>
            <div class="social">
                <i class='bx bxl-instagram'></i>
                <i class='bx bxl-facebook-square'></i>
                <i class='bx bxl-github'></i>
            </div>
            <p>Copyright © 2025 dangkh0a, All Rights Reserved.</p>
        </div>
    </footer>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('http://localhost:8080/session-info')
            .then(response => response.json())
            .then(data => {
                const isLogin = data.login;
                const username = data.username;
                const userLinkElement = document.getElementById('user-link');

                if (isLogin === "true" && username !== undefined) {
                    userLinkElement.innerHTML = `<a class="nav-link" href="/user/detail"><i class="fa-solid fa-circle-user"></i>${username}</a>`;
                } else {
                    userLinkElement.innerHTML = '<a class="nav-link" href="/login"><i class="fa-solid fa-right-to-bracket"></i> Đăng Nhập</a>';
                }
            })
            .catch(error => console.error('Error:', error));
    });

</script>

</html>
