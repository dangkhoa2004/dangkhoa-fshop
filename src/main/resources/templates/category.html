<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
    <link rel="stylesheet" href="/style/layout.css">
    <link rel="stylesheet" href="/style/category.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div th:replace="layout/layout :: header"></div>
    <section>
        <div class="category_list">
            <h2 class="separator">Danh mục</h2>
            <div class="mouse-shop" id="mouse-shop">
                <div class="category">
                    <a href="#">Giảm giá %</a>
                    <a href="#">Giá tốt nhất $</a>
                    <a href="#">Xu hướng</a>
                </div>
                <div class="mouse-list">
                    <div class="item" th:each="mouses : ${lstMouse}">
                        <th:block th:if="${mouses.imageUrl.size() > 0}">
                            <img th:src="@{${mouses.imageUrl[0].url}}" alt="mouse image">
                        </th:block>
                        <div class="info">
                            <div>
                                <h5 th:text="${mouses.name}"></h5>
                            </div>
                        </div>
                        <div class="bid">
                            <h6>Giá:
                                <h5 style="color: red;" th:text="${mouses.formattedPrice}"></h5>
                                <p style="color: #000; text-decoration: line-through;"
                                    th:text="${mouses.formattedSalePrice}">
                                </p>
                            </h6>
                            <a th:href="@{/buyMouse/buy/{id}(id=${mouses.id})}">Mua ngay</a>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <div th:replace="layout/layout :: footer"></div>
</body>

</html>
