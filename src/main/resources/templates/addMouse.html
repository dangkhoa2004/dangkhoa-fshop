<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thêm mới Chuột</title>
    <link rel="stylesheet" href="/style/layout.css">
    <link rel="stylesheet" href="/style/addMouse.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: rgb(222, 213, 213);">
    <div th:replace="~{layout/layout :: header}"></div>
    <section>
        <div class="content">
            <div class="maintain">
                <div class="bigTitle">
                    <div class="left">
                        <h1>Cửa hàng</h1>
                        <ul class="breadcrumb">
                            <li><a>Cửa hàng</a></li>
                            /
                            <li><a>Quản lý sản phẩm</a></li>
                            /
                            <li><a>Thêm mới sản phẩm</a></li>
                        </ul>
                    </div>
                </div>
                <div class="bottom-data">
                    <div class="product">
                        <div class="header">
                            <i class='bx bx-receipt'></i>
                            <h3>Quản lý sản phẩm</h3>
                        </div>
                        <form th:action="@{/store}" th:object="${mouse}" method="POST" id="myForm"
                            enctype="multipart/form-data">
                            <div class="form-input mt-5">
                                <div class="row">
                                    <div class="col-8">
                                        <div class="form-floating mb-4">
                                            <input type="text" class="form-control" id="name" name="name"
                                                th:field="*{name}" required>
                                            <label for="name">Tên</label>
                                        </div>
                                        <div class="form-floating mb-4">
                                            <input type="text" class="form-control" id="price" name="price"
                                                th:field="*{price}" required>
                                            <label for="price">Giá</label>
                                        </div>
                                        <div class="form-floating mb-4">
                                            <input type="text" class="form-control" id="saleprice" name="saleprice"
                                                th:field="*{saleprice}" required>
                                            <label for="saleprice">Giảm giá</label>
                                        </div>
                                        <div class="form-floating mb-4">
                                            <input type="text" class="form-control" id="description" name="description"
                                                th:field="*{description}" style="height: 146px;">
                                            <label for="description">Mô tả</label>
                                        </div>
                                        <div class="form-floating mb-4">
                                            <input type="file" class="form-control" id="images" name="images" multiple>
                                            <label for="images">Tải lên hình ảnh</label>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group mb-1">
                                            <label for="brand">Thương hiệu:</label>
                                            <select class="form-control" id="brand" name="brand" required>
                                                <option value="" selected disabled>Chọn thương hiệu</option>
                                                <option th:each="brand : ${brands}" th:value="${brand.id}"
                                                    th:text="${brand.name}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group mb-1">
                                            <label for="connect">Kết nối:</label>
                                            <select class="form-control" id="connect" name="connect" required>
                                                <option value="" selected disabled>Chọn kết nối</option>
                                                <option th:each="connect : ${connects}" th:value="${connect.id}"
                                                    th:text="${connect.name}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group mb-1">
                                            <label for="led">LED:</label>
                                            <select class="form-control" id="led" name="led" required>
                                                <option value="" selected disabled>Chọn LED</option>
                                                <option th:each="led : ${leds}" th:value="${led.id}"
                                                    th:text="${led.name}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group mb-1">
                                            <label for="type">Loại:</label>
                                            <select class="form-control" id="type" name="type" required>
                                                <option value="" selected disabled>Chọn loại</option>
                                                <option th:each="type : ${types}" th:value="${type.id}"
                                                    th:text="${type.name}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group mb-1">
                                            <label for="battery">PIN:</label>
                                            <select class="form-control" id="battery" name="battery" required>
                                                <option value="" selected disabled>Chọn PIN</option>
                                                <option th:each="battery : ${batteries}" th:value="${battery.id}"
                                                    th:text="${battery.name}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group mb-1">
                                            <label for="color">Màu sắc:</label>
                                            <select class="form-control" id="color" name="color" required>
                                                <option value="" selected disabled>Chọn màu</option>
                                                <option th:each="color : ${colors}" th:value="${color.id}"
                                                    th:text="${color.name}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-plus"></i> Thêm mới
                                </button>
                                <button type="button" class="btn btn-primary" onclick="clearInputs()">
                                    <i class="fas fa-sync-alt fa-spin"></i> Làm mới
                                </button>
                                <a class="btn btn-danger" href="http://localhost:8080/mouses">
                                    <i class="fas fa-ban"></i> Hủy
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:replace="~{layout/layout :: footer}"></div>
</body>
<script src="/js/API.js"></script>
</html>
