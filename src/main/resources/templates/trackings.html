<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tra cứu hóa đơn</title>
    <link rel="stylesheet" href="/style/trackings.css">
    <link rel="stylesheet" href="/style/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: rgb(222, 213, 213);">
    <div th:replace="~{layout/layout :: header}"></div>
    <section>
        <div class="tracking-body">
            <div class="tracking-container">
                <div class="tracking-title">FSHOP</div>
                <div class="tracking-subtitle">Tra cứu đơn hàng chỉ với 1 chạm!</div>
                <div class="tracking-search-box">
                    <input type="text" id="trackingInput" placeholder="Nhập mã ĐH cần tra cứu">
                </div>
            </div>
        </div>
    </section>
    <div th:replace="~{layout/layout :: footer}"></div>
</body>
<script>
    document.getElementById('trackingInput').addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
            const trackingCode = event.target.value;
            if (trackingCode) {
                const url = `/trackings/${encodeURIComponent(trackingCode)}`;
                window.location.href = url;
            } else {
                alert('Vui lòng nhập mã đơn hàng.');
            }
        }
    });
</script>

</html>
