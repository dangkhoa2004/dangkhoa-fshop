<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>MN | List Invoice</title>
    <link rel="stylesheet" href="/style/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div th:replace="layout/layout :: header"></div>
    <section>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Giờ tạo</th>
                    <th>Ngày tạo</th>
                    <th>Tổng tiền</th>
                    <th>Giảm giá</th>
                    <th>Chức năng</th>
                </tr>
            </thead>
            <tbody>
                <tr class="item" th:each="invoice : ${lstInvoice}">
                    <td th:text="${invoice.id}"></td>
                    <td th:text="${invoice.timeCreate}"></td>
                    <td th:text="${invoice.dateCreate}"></td>
                    <td th:text="${invoice.total}"></td>
                    <td th:text="${invoice.coupon.discount}"></td>
                <td>
                    <button type="button" class="btn btn-rounded bg-warning">
                        <a th:href="@{/invoices/{id}(id=${invoice.id})}">SỬA</a>
                    </button>
                    <button type="button" class="btn btn-rounded bg-danger">
                        <a th:href="@{/delete/{id}(id=${invoice.id})}">XÓA</a>
                    </button>
                </td>
                </tr>
            </tbody>
        </table>
    </section>
    <div th:replace="layout/layout :: footer"></div>
</body>

</html>
