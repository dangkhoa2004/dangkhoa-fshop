<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Chat Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="chat-box" style="position: fixed;
    bottom: 20px;
    right: 20px;
    width: 500px;
    max-width: 90%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
    background-color: #fff;
    z-index: 1000;">
        <div id="chat-header" style="background-color: #435add;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;">
            <span>FSHOP | dangkhoa2004</span>
            <button id="chat-toggle" style="background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;">−</button>
        </div>
        <div id="chat-body" style="padding: 10px; display: flex;flex-direction: column;">
            <div class="mb-2">
                <label for="chat-area" class="form-label">Chat với chúng tôi</label>
                <textarea class="form-control" id="chat-area" rows="3"
                    style="width: 100%;height: 20vh;border: 1px solid #ddd;border-radius: 4px;resize: none;">
                </textarea>
            </div>
            <div>
                <button class="btn btn-success">Gửi</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var chatBox = document.getElementById("chat-box");
        var chatHeader = document.getElementById("chat-header");
        var chatToggle = document.getElementById("chat-toggle");
        var chatBody = document.getElementById("chat-body");

        chatHeader.addEventListener("click", function () {
            if (chatBody.style.display === "none") {
                chatBody.style.display = "block";
                chatToggle.textContent = "−";
            } else {
                chatBody.style.display = "none";
                chatToggle.textContent = "+";
            }
        });
    });

</script>

</html>
