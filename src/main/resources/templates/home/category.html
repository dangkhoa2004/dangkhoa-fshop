<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh Mục | dangkh0a</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/category.css">
</head>
<body>
    <div class="navtop">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="http://localhost:8080/fshop/view">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/FPT_Polytechnic.png/1200px-FPT_Polytechnic.png"
                    alt="FSHOP" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/fshop/view">
                            <i class="fas fa-home"></i> Trang chủ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/fshop/category">
                            <i class="fas fa-bars"></i> Danh mục
                        </a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 mx-auto d-flex">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input class="form-control search-input" type="search" placeholder="Bạn cần tìm gì?"
                            aria-label="Search" required>
                    </div>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-phone-alt"></i> Hotline: 1900.xxxx
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-receipt"></i> Tra cứu đơn hàng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-shopping-cart"></i> Giỏ hàng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-sign-in-alt"></i> Đăng nhập
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="title">
        <h2 class="separator">Danh mục</h2>
        <div class="mouse-shop" id="mouse-shop">
            <div class="category">
                <a href="#">Giảm giá %</a>
                <a href="#">Giá tốt nhất $</a>
                <a href="#">Xu hướng</a>
            </div>
            <div class="mouse-list">
                <div class="item" th:each="mouses : ${lstMouse}">
                    <th:block th:if="${mouses.imageUrl.size() > 0}">
                        <img th:src="@{${mouses.imageUrl[0].url}}" alt="mouse image">
                    </th:block>
                    <div class="info">
                        <div>
                            <h5 th:text="${mouses.name}"></h5>
                        </div>
                    </div>
                    <div class="bid">
                        <h6>Giá:
                            <h5 style="color: red;" th:text="${mouses.formattedPrice}"></h5>
                            <p style="color: #000; text-decoration: line-through;"
                                th:text="${mouses.formattedSalePrice}"></p>
                        </h6>
                        <a th:href="@{/fshop/mouse/buy/{id}(id=${mouses.id})}">Mua ngay</a>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <h3>FSHOP | Gaming Gears</h3>
            <div class="right">
                <div class="links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Cooperation</a>
                    <a href="#">Sponsorship</a>
                    <a href="#">Contact Us</a>
                </div>
                <div class="social">
                    <i class='bx bxl-instagram'></i>
                    <i class='bx bxl-facebook-square'></i>
                    <i class='bx bxl-github'></i>
                </div>
                <p>Copyright © 2025 dangkh0a, All Rights Reserved.</p>
            </div>
        </footer>
    </div>
</body>
<script>
    function scrollToElement(elementId) {
        var element = document.getElementById(elementId);
        element.scrollIntoView({ behavior: 'smooth' });
    }
    window.addEventListener('scroll', function () {
        var container = document.getElementById('navContainer');
        if (window.scrollY > 100) {
            container.style.top = '-10px';
        } else {
            container.style.top = '20px';
        }
    });
</script>

</html>
